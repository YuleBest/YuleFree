>     <span class="hljs-comment"># 蓝</span><br>RE=<span class="hljs-string">&quot;\033[1;31m&quot;</span>     <span class="hljs-comment"># 红</span><br>WH=<span class="hljs-string">&quot;\033[1;37m&quot;</span>     <span class="hljs-comment"># 白</span><br>BO=<span class="hljs-string">&quot;\033[1m&quot;</span>        <span class="hljs-comment"># 粗体</span><br>RES=<span class="hljs-string">&quot;\033[0m&quot;</span>       <span class="hljs-comment"># 结束</span><br><br><span class="hljs-comment"># 更符合中国宝宝阅读习惯的echo</span><br><span class="hljs-function"><span class="hljs-title">yule</span></span>() &#123; <br>    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot; <span class="hljs-variable">$1</span>&quot;</span><br>&#125;<br><span class="hljs-function"><span class="hljs-title">yulen</span></span>() &#123; <br>    <span class="hljs-built_in">echo</span> -en <span class="hljs-string">&quot; <span class="hljs-variable">$1</span>&quot;</span><br>&#125;<br><span class="hljs-function"><span class="hljs-title">sepa</span></span>() &#123;<br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;-------------------------------&quot;</span><br>&#125;<br><span class="hljs-function"><span class="hljs-title">blank</span></span>() &#123;<br>    <span class="hljs-built_in">local</span> n=<span class="hljs-variable">$&#123;1:-1&#125;</span><br>    <span class="hljs-keyword">if</span> ! [[ <span class="hljs-string">&quot;<span class="hljs-variable">$n</span>&quot;</span> =~ ^[0-9]+$ ]]; <span class="hljs-keyword">then</span><br>        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;注意: &#x27;blank&#x27;函数的参数不能为0或负数&quot;</span> &gt;&amp;2<br>        <span class="hljs-built_in">return</span> 1<br>    <span class="hljs-keyword">fi</span><br>    <span class="hljs-keyword">for</span> ((i=<span class="hljs-number">1</span>; i&lt;=n; i++)); <span class="hljs-keyword">do</span><br>        <span class="hljs-built_in">echo</span><br>    <span class="hljs-keyword">done</span><br>&#125;<br><br><span class="hljs-comment"># json 阅读函数</span><br><span class="hljs-function"><span class="hljs-title">jsonread</span></span>() &#123;<br>    <span class="hljs-built_in">local</span> file_path=<span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span><br>    <span class="hljs-built_in">local</span> json_key=<span class="hljs-string">&quot;<span class="hljs-variable">$2</span>&quot;</span><br>    <span class="hljs-keyword">if</span> [ ! -f <span class="hljs-string">&quot;<span class="hljs-variable">$file_path</span>&quot;</span> ]; <span class="hljs-keyword">then</span><br>        <span class="hljs-built_in">echo</span> -n <span class="hljs-string">&quot;错误：文件 <span class="hljs-variable">$file_path</span> 不存在。&quot;</span><br>        <span class="hljs-built_in">return</span> 1<br>    <span class="hljs-keyword">fi</span><br>    <span class="hljs-built_in">local</span> value=$(grep -o <span class="hljs-string">&quot;\&quot;<span class="hljs-variable">$json_key</span>\&quot;[[:space:]]*:[[:space:]]*\&quot;[^\&quot;]*\&quot;&quot;</span> <span class="hljs-string">&quot;<span class="hljs-variable">$file_path</span>&quot;</span> | sed -n <span class="hljs-string">&quot;s/.*: *\&quot;\(.*\)\&quot;.*/\1/p&quot;</span>)<br>    <span class="hljs-keyword">if</span> [ -z <span class="hljs-string">&quot;<span class="hljs-variable">$value</span>&quot;</span> ]; <span class="hljs-keyword">then</span><br>        <span class="hljs-built_in">echo</span> -n <span class="hljs-string">&quot;错误：未找到键 <span class="hljs-variable">$json_key</span>。&quot;</span><br>        <span class="hljs-built_in">return</span> 1<br>    <span class="hljs-keyword">else</span><br>        <span class="hljs-built_in">echo</span> -n <span class="hljs-string">&quot;<span class="hljs-variable">$value</span>&quot;</span><br>    <span class="hljs-keyword">fi</span><br>&#125;<br><br><span class="hljs-comment"># 日志输出函数</span><br><span class="hljs-function"><span class="hljs-title">dlog</span></span>() &#123;<br>    <span class="hljs-built_in">local</span> datetime=$(<span class="hljs-built_in">date</span> +<span class="hljs-string">&quot;%Y-%m-%d %H:%M:%S&quot;</span>)<br>    <span class="hljs-built_in">local</span> exit_status=<span class="hljs-variable">$1</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;[<span class="hljs-variable">$datetime</span>] 操作: <span class="hljs-variable">$exit_status</span>&quot;</span> &gt;&gt; <span class="hljs-variable">$log</span><br>&#125;<br><span class="hljs-function"><span class="hljs-title">errlog</span></span>() &#123;<br>    <span class="hljs-built_in">local</span> datetime=$(<span class="hljs-built_in">date</span> +<span class="hljs-string">&quot;%Y-%m-%d %H:%M:%S&quot;</span>)<br>    <span class="hljs-built_in">local</span> exit_status=<span class="hljs-variable">$1</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;[<span class="hljs-variable">$datetime</span>] 错误: <span class="hljs-variable">$exit_status</span>&quot;</span> &gt;&gt; <span class="hljs-variable">$log</span><br>&#125;<br><span class="hljs-function"><span class="hljs-title">finlog</span></span>() &#123;<br>    <span class="hljs-built_in">local</span> datetime=$(<span class="hljs-built_in">date</span> +<span class="hljs-string">&quot;%Y-%m-%d %H:%M:%S&quot;</span>)<br>    <span class="hljs-built_in">local</span> exit_status=<span class="hljs-variable">$1</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;[<span class="hljs-variable">$datetime</span>] 完成: <span class="hljs-variable">$exit_status</span>&quot;</span> &gt;&gt; <span class="hljs-variable">$log</span><br>&#125;<br><br><span class="hljs-comment"># 卡死判断函数</span><br><span class="hljs-function"><span class="hljs-title">jam</span></span>() &#123;<br>    <span class="hljs-built_in">local</span> i<br>    <span class="hljs-built_in">local</span> err_num_yule=<span class="hljs-variable">$1</span><br>    <span class="hljs-keyword">if</span> [[ <span class="hljs-variable">$err_num_yule</span> -lt <span class="hljs-string">&quot;10&quot;</span> ]]; <span class="hljs-keyword">then</span><br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> &#123;0..4&#125;; <span class="hljs-keyword">do</span><br>            <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[1G&quot;</span><br>            <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[K&quot;</span><br>            <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[A&quot;</span><br>        <span class="hljs-keyword">done</span><br>    <span class="hljs-keyword">else</span><br>        <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> &#123;0..1&#125;; <span class="hljs-keyword">do</span><br>            <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[1G&quot;</span><br>            <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[K&quot;</span><br>            <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[A&quot;</span><br>        <span class="hljs-keyword">done</span><br>    <span class="hljs-keyword">fi</span><br>    <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;\033[B\033[1G&quot;</span><br>    yule <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;RE&#125;</span>输入错误，请输入[1]/[2]/[3]<span class="hljs-variable">$&#123;RES&#125;</span>，你的输入：<span class="hljs-variable">$2</span>&quot;</span><br>    yule <span class="hljs-string">&quot;再错误<span class="hljs-variable">$err_num_yule</span>次会退出脚本&quot;</span><br>&#125;<br><br><span class="hljs-comment"># 微信操作部分函数</span><br><span class="hljs-function"><span class="hljs-title">wechatdo</span></span>() &#123;<br>    sepa<
